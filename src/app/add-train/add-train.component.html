<div id="headline">
  <h3>Add a new train</h3>
  <mat-divider class="divider"></mat-divider>
</div>
<div class="container">
  <form novalidate [formGroup]="addTrainForm" (ngSubmit)="createTrain(addTrainForm)">
    <div class="form-container">
      <mat-form-field>
        <input type="text" formControlName="name" matInput placeholder="Name*">
      </mat-form-field>
      <div *ngIf="addTrainForm.controls.name.touched && addTrainForm.controls.name.dirty && addTrainForm.controls.name.errors?.required">The train has to have a name</div>

      <mat-form-field>
        <input type="number" formControlName="locoAddress" matInput placeholder="Loco Address*">
      </mat-form-field>
      <div *ngIf="addTrainForm.controls.locoAddress.touched && addTrainForm.controls.locoAddress.dirty &&addTrainForm.controls.locoAddress.errors?.required">The train has to have an address</div>

      <mat-form-field>
        <input type="text" formControlName="length" matInput placeholder="Length">
        <span matSuffix>Centimeters</span>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
        </textarea>
      </mat-form-field>

      <mat-form-field>
        <input type="number" formControlName="carts" matInput placeholder="Number of carts train can carry">
        <span matSuffix>Carts</span>
      </mat-form-field>

      <div>
          <label for="singleFile">Upload photo: </label>
          <input id="singleFile" type="file" name="uploadedFile" (change)="onFileChanged($event)">
        <button type="submit" id="login_button" [disabled]="!addTrainForm.valid" mat-raised-button>Submit</button>
      </div>
    </div>
  </form>
</div>
