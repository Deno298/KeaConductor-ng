<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav" 
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Conduct</a>
      <a mat-list-item href="#">Train</a>
      <a mat-list-item href="#">Map</a>
      <a mat-list-item href="#">Map</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <i class="material-icons" id="app-icon">
          train
          </i>
          <span class="app-title">Keaconductor</span>
          <span class="fill-space"></span>
          <a [routerLink]="['conduct']" routerLinkActive="router-link-active" ><span class="nav-item">Conduct</span></a>
          <a [routerLink]="['train/interface']" routerLinkActive="router-link-active"> <span class="nav-item">Trains</span></a>
          <a [routerLink]="['user']" routerLinkActive="router-link-active"><span class="nav-item">Users</span></a>
          <a [routerLink]="['docs']" routerLinkActive="router-link-active"><span class="nav-item">Docs</span></a>
          <a (click)="logout()" href><span class="nav-item-last">Logout</span></a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
