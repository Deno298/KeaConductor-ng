<div id="headline">
  <h3>Register a new user</h3>
  <mat-divider class="divider"></mat-divider>
</div>
<div class="container">
  <form novalidate [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm)">
    <div class="form-container">
      <mat-form-field>
        <input type="text" formControlName="firstName" matInput placeholder="First name">
      </mat-form-field>
      <p *ngIf="addUserForm.controls.firstName.touched && addUserForm.controls.firstName.errors?.required">
        First name must be filled out
      </p>

      <mat-form-field>
        <input type="text" formControlName="lastName" matInput placeholder="Last name">
      </mat-form-field>
      <p *ngIf="addUserForm.controls.lastName.touched && addUserForm.controls.lastName.errors?.required" class="error">
        Last name must be filled out
      </p>

      <mat-form-field>
        <input type="text" formControlName="email" matInput placeholder="Email">
      </mat-form-field>
      <p *ngIf="addUserForm.get('email').touched && addUserForm.get('email').errors.emailValidator">
        Must be a valid email
      </p>
      <p *ngIf="addUserForm.controls.email.touched && addUserForm.controls.email.errors?.required">
        Email must be filled out
      </p>

      <button type="submit" id="login_button" [disabled]="!addUserForm.valid" mat-raised-button>Submit</button>

    </div>
  </form>
</div>
